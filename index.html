<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Armando´s Design Webs</title>
    <link rel="icon" type="logo/png" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
  </head>
  <body>
    <!--ENCABEZADO-->
  <header>
        <div class="contenedor">
          <div class="logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
          </nav>
        </div>
  </header>
    <!-- FIN ENCABEZADO-->
    <!--BANNER-->
    <section class="banner">
      <div>
        <div class="contenedor accion">
          <p>El mejor servicio y diseño</p>
          <h2>BIENVENIDO</h2>
          <a href="#">VER MÁS</a>
        </div>
      </div>
    </section>
    <!--FIN BANNER-->
    <!--SERVICIOS-->
    <section class="servicios">
      <div class="contenedor">
        <div class="foto">
          <img src="img/servicios.png" alt="servicios">
        </div>
      </div>
    </section>
    <!--FIN SERVICIOS-->
    <!--newsletter-->
    <section class="newsletter">
      <form class="" action="index.html" method="post">
        <input type="email" placeholder="Email">
        <button type="submit" class="btn">Suscribete</button>
      </form>
    </section>
    <!--Fin newsletter-->
    <footer>
              <div class="top-footer"></div>
        <div class="center-footer">
          <div class="contenedor">

            <div class="widget-uno">
              <img src="img/log-center.png" alt="logotipo">
            </div>

            <div class="widget-dos">
                  <div class="social">
                    <a title="facebook" href="https://www.facebook.com/" target="_blank" ><img src="img/facebook.png" alt="facebook" /></a>
                    <a title="twitter" href="https://twitter.com/login" target="_blank" ><img src="img/twitter.png" alt="twitter" /></a>
                    <a title="instagram" href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt="instagram" /></a>
                   </div>
            </div>
            <div class="widget-tres">
              <h4>CONCTÁCTANOS</h4>
            <div class="contacto">
                <p><img src="img/whatsapp.png" alt="whatsapp">+57 3183360530</p>
                <p><img src="img/gmail.png" alt="gmail">info@armandos.com</p>
                <p><img src="img/map.png" alt="map">Calle 100 #36-20</p>
            </div>
            </div>
          </div>
        </div>

      <div class="bottom-footer">
            <p>&copy;Todos los derechos reservados</p>
          </div>
      </footer>



    </footer>


  </body>
</html>
